<div class="chatContainer">
  <div class="messageList">
    <span *ngFor="let message of messages"
      >{{ message.username }} ({{ message.hour }}): {{ message.message }}</span
    >
  </div>
  <input
    id="messageInput"
    class="messageTyped"
    [(ngModel)]="typedMessage"
    placeholder="Message que je tape"
  /><button class="sendMessageButton" type="submit" (click)="sendMessage()">
    V
  </button>
</div>
